<!DOCTYPE text/html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WWTAS Time Entry</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link href="includes/style.css" rel="stylesheet" media="screen">
	
	<!-- Load ANGULAR -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
  <script>

		// define angular module/app
		var formApp = angular.module('formApp', []);

		// create angular controller and pass in $scope and $http
		function formController($scope, $http) {
		  
		  // create a blank object to hold our form information
			// $scope will allow this to pass between controller and view
			$scope.formData = {};
			$scope.signedin = true;
			
			//process the form
			$scope.processForm = function() {
			  $http({
			    method  : 'POST',
			    url     : '/login',
			    data    : $.param($scope.formData), //pass in data as strings
			    headers : { 'Content-Type' : 'application/x-www-form-urlencoded' } //set the headers so angular passing info as form data (not request payload)
			  }).success(function(data) {
			      console.log(data);
			      
			      if(!data.success) {
			        
			        //reorganize so there is just $scope.loginError
			        //will require changes here as well as html below
			        $scope.message = "Login failed";
			      
			      }
			      else{
			        //if succesful, bind success message to message
			        $scope.authenticated = true;
			        $scope.signedin = false;
			      }
			    });
			  };
		};
	</script>
  </head>

  <body ng-app="formApp" ng-controller="formController">
	<nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><image src= "includes/wwtas.jpg" width ="220" height="50" align=top></a>
          </div>

	</nav>
  
  
    <!-- SHOW ERROR/SUCCESS MESSAGES -->
	
	  
    <div class="container">

      <form class="form-signin ng-hide" ng-submit="processForm()" ng-hide="authenticated">
        <h2 class="form-signin-heading">LOG IN</h2>
        
        <div id="username-group" class="form-group" ng-class="{ 'has-error' : message }">
        <span class="help-block" ng-show="message">{{ message }}</span>
        <input name="username" type="username" class="form-control" placeholder="Username" required autofocus/ ng-model="formData.username">
        </div>

        <div id="password-group" class="form-group" ng-class="{ 'has-error' : message }">
        <input name="password" type="password" class="form-control" placeholder="Password" required ng-model="formData.password"> 
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      

    </div> <!-- /container -->
    
    <div class ="container ng-hide" ng-hide="signedin">
		
		<div class="topbar">
		  <div class="col-md-2">
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="glyphicon glyphicon-time"></span> New <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
				  <li><a href="#">Date</a></li>
				  <li><a href="#">Date</a></li>
				</ul>
			 </div>
		  </div>
		  <div class="col-md-4">
			<div class="input-group input-group-lg">
				<input type="text" class="form-control" placeholder="Approver">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-thumbs-up"></span>
					</button>
				</span>	
			</div>
		  </div>

		  <div class="col-md-2">
			<button type="button" class="btn btn-warning btn-lg">
				<span class="glyphicon glyphicon-remove-circle"></span> Clear Hrs
			</button>
		  </div>
		  
		  <div class="col-md-2">
			<button type="button" class="btn btn-info btn-lg">
				<span class="glyphicon glyphicon-calendar"></span> Sat/Sun
			</button>
		  </div>
		</div>
		
		<table class="table table-striped table-condensed">
			<tbody>
				<tr class="center">
					<th scope="col" class="lead">
					Project
					</th>
					<th class="lead">Task</th>
					<th class="day-header">MON
					</th>
					<th class="day-header">TUE
					</th>
					<th class="day-header">WED
					</th>
					<th class="day-header">THU
					</th>
					<th class="day-header">FRI
					</th>
					<th class="day-header">SAT
					</th>
					<th class="day-header">SUN
					</th>
					<th class="day-header blue">
						<span class="glyphicon glyphicon-time"></span>
					</th>
				</tr>
				
				<tr class="row-total lead">
					<td>example project</td>
					<td>example task</td>
					<td class="hoursList center">
						<input type="text" size="4">
					</td>
					<td class="hoursList center">
						<input type="text" size="4">
					</td>
					<td class="hoursList center">
						<input type="text" size="4">
					</td>
					<td class="hoursList center">
						<input type="text" size="4">
					</td>
					<td class="hoursList center">
						<input type="text" size="4">
					</td>
					<td class="hoursList center">
						<input type="text" size="4">
					</td>
					<td class="hoursList center">
						<input type="text" size="4">
					</td>
					<td class="hoursList center ovt blue">0
					</td>
					<td class="edit center">
						<button type="button" class="btn btn-default btn-lg">
							<span class="glyphicon glyphicon-edit green"></span>
						</button>
					</td>
					<td class="delete center">
						<button type="button" class="btn btn-default btn-lg">
							<span class="glyphicon glyphicon-trash red"></span>
						</button>
					</td>
				</tr>
				
				<tr class="row-total lead">
					<td>TOTAL
					</td>
					<td>
					</td>
					<td class="center ng-binding">0
					</td>
					<td class="center ng-binding">0
					</td>
					<td class="center ng-binding">0
					</td>
					<td class="center ng-binding">0
					</td>
					<td class="center ng-binding">0
					</td>
					<td class="center ng-binding">0
					</td>
					<td class="center ng-binding">0
					</td>
					<td class="center ng-binding blue">0
					</td>
				</tr>
			</tbody>	
		</table>
		
		<div class="AddLineRow">
		  <div class="col-md-4">
			<div class="input-group input-group-lg">
				<input type="text" class="form-control" placeholder="Project">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>		
			</div>
		  </div>
		  <div class="col-md-4">
			<div class="input-group input-group-lg">
				<input type="text" class="form-control" placeholder="Task">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>		
			</div>
		  </div>

		  <div class="col-md-2">
			<button type="button" class="btn btn-submit btn-lg">
				<span class="glyphicon glyphicon-plus"></span> Add
			</button>
		  </div>
		  <div class ="col-md-3"></div>
		</div>
		
		
		<div class ="ButtonRow btn-group-lg">
			<button type="button" class="btn btn-info btn-lg">
				<span class="glyphicon glyphicon-save"></span> Save
			</button>
				<button type="button" class="btn btn-success btn-lg">
				<span class="glyphicon glyphicon-inbox"></span> Submit
			</button>
		</div>
	</div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
